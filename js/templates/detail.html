<div data-id="<%= location.id %>">
	<div id="detail-map"></div>

	<div class="details">
		<div class="time-left right" timer="<%= location.time %>"><%= utils.formatTime(location.time) %></div>
		<!--<div class="time-left right"><%= utils.formatDistance(location.distance) %></div>-->

		<div class="title"><%= location.title %></div>
		<div class="categories">
			<ul>
				<li><i class="t-icon-gas_station t-medium-icon"></i> <%= location.category %></li>
				<li><i class="t-icon-<%= location.category %> t-medium-icon"></i> <%= location.category %></li>
			</ul>
		</div>
	</div>

	<div class="comments"></div>
	<div class="stars"</div>
</div>
