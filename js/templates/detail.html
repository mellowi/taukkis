<div data-id="<%= location.id %>">
	<div id="detail-map"></div>

	<div class="details">
		<div class="time-left right" timer="<%= location.time %>"><%= utils.formatTime(location.time) %></div>

		<div class="title"><%= location.title %></div>
		<div class="categories">
			<ul>
				<li><i class="icon-<%= location.category %>"></i> <%= location.category %></li>
			</ul>
		</div>
	</div>

	<div class="comments"></div>
	<div class="stars"</div>
</div>
